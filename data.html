<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Streaming Stats</title>
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet" href="styles/data.css"/>
    <!--Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <link rel="icon" type="image/png" href="./public/streaming.png" sizes="32x32">
    <script src="js/d3.v5.min.js"></script>    
</head>
    <body>
        <header class="row">
            <h1>Thrifty Streaming</h1>
            <nav class="row">
                <input type="radio" id="bar" name="chartType" value="bar" checked onchange="setChartType(this.value)">
                <label for="bar">Bar</label>
                <input type="radio" id="stacked" name="chartType" value="stacked" onchange="setChartType(this.value)">
                <label for="stacked">Stacked</label><br>
                <input type="radio" id="scatterplot" name="chartType" value="scatterplot" onchange="setChartType(this.value)">
                <label for="scatterplot">Scatterplot</label><br>
                <input type="radio" id="sunburst" name="chartType" value="sunburst" onchange="setChartType(this.value)">
                <label for="sunburst">Sunburst</label>
                <input type="radio" id="profiles" name="chartType" value="profiles" onchange="setChartType(this.value)">
                <label for="profiles">Profiles</label>
            </div>
        </header>
        <section class="row contents">
            <nav class="sidenav">
                <div class="updateDiv">
                    <button onclick="update()">
                        Update
                    </button>
                </div>

                <div>
                    <h3>Data</h3>
                    <div>
                        <input type="radio" id="movies" name="dataType" value="movies" onchange="setDataType(this.value)" checked>
                        <label for="movies">Movies</label>
                    </div>
                    <div>
                        <input type="radio" id="tv" name="dataType" onchange="setDataType(this.value)" value="tv_shows">
                        <label for="tv">TV Shows</label>
                    </div>
                </div>

                <div id="years">
                    <h3>Year</h3>
                </div>

                <div>
                    <h3>Age Range</h3>
                    <div id="ages">
                    </div>
                </div>

                <div>
                    <h3>Rating</h3>
                    <div id="ratings">
                    </div>
                </div>
            </nav>
            <main>
                <div id="chart">

                </div>
                <div id="info" class="row">
                    <div id="moviesList" class="row">
                        <!--TODO have the JS files dynamically create the info boxes-->
                        <div class="amazon textField">
                        </div>
                        <div class="hulu textField">
                        </div>
                        <div class="netflix textField">
                        </div>
                        <div class="disney textField">
                        </div>
                    </div>
                    <div id="links" class="flex-item">

                    </div>
                </div>
            </main>
        </section>
        <script src="js/Util.js" ></script>
        <script src="js/Info.js"></script>
        <script src="js/Profiles.js"></script>
        <script src="js/Bar.js" ></script>
        <script src="js/Scatterplot.js" ></script>
        <script src="js/Stacked.js" ></script>
        <script src="js/Sunburst.js" ></script>
        <script src="js/Main.js" ></script>
    </body>
</html>
